<!DOCTYPE html>
<html>
<head><title>Payroll System</title></head>
<body>
    <h1>Employee Payroll</h1>
    <a href="/add">Add Employee</a>
    <table border="1" cellpadding="10">
        <tr><th>ID</th><th>Name</th><th>Position</th><th>Salary</th></tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td>
            <td>{{ emp[1] }}</td>
            <td>{{ emp[2] }}</td>
            <td>{{ emp[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
